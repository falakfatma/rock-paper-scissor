<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Papper Scissor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <!--   Hello world\ -->
  <div class="container">
    <h1 class="heading">Rock Papper Scissor - Game</h1>
    <div class="score">
      <p>Score : </p>
      <h2> 0</h2>
    </div>
    <div class="gaming-boxContainer hide">
    <div class="papper gaming-box"><img src="icons/8664885_hand_peace_icon.png" alt="scissor"></div>
<!--       line -->
<!--       <img src="icons/2931142_minimize_minus_remove_line_icon.png" alt="line"> -->
    <div class="scissor gaming-box"><img src="icons/8664932_hand_gesture_icon.png" alt="paper"></div>
<!--       line -->
<!--       <img src="icons/2931142_minimize_minus_remove_line_icon.png" alt="line"> -->
    <div class="rock gaming-box"><img src="icons/8530659_hand_rock_icon.png" alt="rock"></div>
    </div>
    <div class="Result_Container">
    <div class="WhoPicked row">
      <h2>You Picked </h2>
      <h2>Computer Picked </h2>
    </div>
    <div class="WhatPicked row">
      <div class="youPicked">
        <img src="icons/8664885_hand_peace_icon.png" alt="scissor">
      </div>
      <div class="result">
        <p>You win </p>
      </div>
      <div class="ComputerPicked">
        <img src="icons/8664885_hand_peace_icon.png" alt="scissor">
      </div>
    </div>
  </div>
  </div>
  
    




  <script src="script.js"></script>
</body>

</html>
